<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/src/assets/images/icon.jpg">
    <title>Bean Gameâ„¢</title>
    <style>
      @font-face {
        font-family: 'Bodoni Highlight';
        src: 
          url('/src/assets/fonts/Bodoni_Highlight_ICG.ttf'),
          format('truetype');
      }
      
      * {
        margin: 0;
        padding: 0;
        font-family: 'Bodoni Highlight', Helvetica, Arial, sans-serif;
      }

      h1 {
        font-size: 20px;
        color: white;
        padding: 10px;
      }
      
      /* LANDING PAGE */
      #inputContainer {
        font-size: 18px;
        text-align: center;
      }

      input {
        box-sizing: border-box;
        font-size: 13px;
        vertical-align: top;
      }

      .wrapper {
        height: 40px;
        font-size: 0;
      }

      #nameField {
        padding: 0 30px; 
        width: 60%;
        max-width: 400px;
        height: 40px;
        border-radius: 20px 0 0 20px;
      }

      #goButton {
        cursor: pointer;
        background: #fad550;
        border-radius: 0 20px 20px 0;
        padding: 15px 25px;
        display: inline-block;
        width: 80px;
        height: 40px;
      }

      /* DASHBOARD */
      #dashboard, #harvestPopupContainer {
        text-align: center;
      }

      #dashboard button, .harvestButton {
        background: rgba(250, 213, 80, 0.8);
        border: 2px solid #fad550;
        border-radius: 20px;
        /* padding: 15px 25px; */
        padding: 13px 23px;
        display: inline-block;
        width: 200px;
        height: 40px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        margin: 5px 0;
      }

      #dashboard button:hover, .harvestButton:hover {
        background: #fad550;
      }

      .turnWrapper, .endGameWrapper {
        width: 100%;
        list-style: none;
      }

      /* HARVEST POPUP */
      #harvestPopupContainer {
        background: rgba(255, 255, 255, 0.95);
        width: 350px;
        padding: 20px 0;
      }

      #harvestPopupContainer p {
        padding: 10px;
        color: black;
        font-size: 20px;
      }

      .harvestButton {
        width: 100px;
      }

      /* END GAME */
      #endGameButton {
        display: none !important;
      }
      </style>
    <meta charset="utf-8">
  </head>
  <body>
  </body>
</html>
